name: Staging

on:
  pull_request:
    branches:
      - staging


env: 
  IMAGE_NAME: SutureService/staging
  TAG: lastest
  REGISTRY: docker.io

jobs:
  build-suture-service-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
  
    - name: Install dependencies
        run: |
          cd suture_service_backend
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          - name: Build and push Docker image


      uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG }}

    - name: Build Suture Service Backend
      run: docker build -t ${{ env.IMAGE_NAME }}:${{ env.TAG }} .
