services:
  db:
    image: postgres:15
    container_name: postgresdb
    environment:
      POSTGRES_DB: suturedb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser"]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    image: app
    container_name: app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

